<head>

    <style>
.movie-info {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.movie-poster {
    width: 300px;
    height: 450px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.movie-details h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

.movie-details p {
    margin: 10px 0;
    font-size: 1.2em;
    color: #555;
}

.movie-details .button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #e71a0f;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.movie-details .button:hover {
    background-color: #c4150a;
}
    </style>
</head>

            </div>
        </section>
    </main>

    <footer>
