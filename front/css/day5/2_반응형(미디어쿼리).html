<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        반응형을 적용한 방법
        1. style 태그 안에 @media 쿼리를 이용
        
        */
        .box{height: 100px; margin-bottom: 50px; background-color: aquamarine;}
        @media screen and (max-width:600px) {
            .box1{
                background: red;
            }
        }
    </style>
    <style media="screen and (max-width: 600px;)">
        .box2 {
            background: brown;
        }
    </style>
    <link rel="stylesheet" href="2_style.css"media="screen and (max-width:600px)">
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
