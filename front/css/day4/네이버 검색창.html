<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 검색창 UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .naver-search-box {
            background-color: white;
            border: 2px solid #03c75a;
            border-radius: 30px;
            display: flex;
            align-items: center;
            width: 600px;
            padding: 5px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .naver-search-box img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .naver-search-box input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            color: #bbb;
        }
        .naver-search-box .search-icons {
            display: flex;
            align-items: center;
        }
        .naver-search-box .search-icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="naver-search-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Naver_Logo_2022.png" alt="N Logo">
        <input type="text" placeholder="검색어를 입력해 주세요.">
        <div class="search-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" alt="Keyboard Icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828926.png" alt="Dropdown Icon">
            <img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt="Search Icon">
        </div>
    </div>
</body>
