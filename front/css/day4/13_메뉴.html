<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
             border: 0px solid black;
        }
        .container::after{ 
             clear: both; display: block;
             content: ''; 
         } 
        .box{
            width: calc(100% / 3);
            height: 300px; border: 3px solid black;
            float: left;
            box-sizing: border-box;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">메뉴1</div>
        <div class="box box2">메뉴2</div>
        <div class="box box3">메뉴3</div>
    </div>
</body>
</html>
